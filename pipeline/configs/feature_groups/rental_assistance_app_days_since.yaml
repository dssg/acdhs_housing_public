prefix: 'ra_app_days_since'
from_obj: |
  (
    select 
      client_id as entity_id, 
      submitted_dt
    from pretriage.rental_assistance_application_id
  ) as raa

knowledge_date_column: 'submitted_dt'

intervals: ['all'] 

aggregates:
  -
    quantity:
      subm: ('{collate_date}'::DATE - submitted_dt::DATE)
    metrics:
      - min
      - max
    imputation:
      all:
        type: 'constant'
        value: 9999