prefix: 'bh_dx'
from_obj: |
  (
    select 
      client_id as entity_id,
      diagnosis_category_code,
      lag_bh_diagnosis,
      event_beg_date
    from pretriage.cmu_behavioral_health_prm_id
  ) as bh

knowledge_date_column: 'event_beg_date'

intervals: ['all', '6month', '1 year', '3 year']

aggregates_imputation:
  all:
    type: 'constant'
    value: 100000 # large number since if there are no diagnoses, the date gap should be longer

aggregates:
  - # time between bh events of a specific diagnosis code
    quantity:
      lag_bh_F99: case when diagnosis_category_code='F99' then lag_bh_diagnosis end
    metrics:
      - avg
      - min
      - max
  - # time between bh events of a specific diagnosis code
    quantity:
      lag_bh_304: case when diagnosis_category_code='304' then lag_bh_diagnosis end
    metrics:
      - avg
      - min
      - max
