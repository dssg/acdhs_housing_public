prefix: 'ra_app_elig_days_since'
from_obj: |
  (
    select 
      client_id as entity_id, 
      elig_detrmn_dt
    from pretriage.rental_assistance_application_id
  ) as raa

knowledge_date_column: 'elig_detrmn_dt'

intervals: ['all']

aggregates:
  -
    quantity:
      elig: ('{collate_date}'::DATE - elig_detrmn_dt::DATE)
    metrics:
      - min
    imputation:
      all:
        type: 'constant'
        value: 9999